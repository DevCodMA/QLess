<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>QLess</title>
  <!-- MDB icon -->
  <link rel="icon" href="static/img/logo.png" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="static/css/mdb.min.css" />
  <link href="static/style2.css" rel="stylesheet">
</head>

<body class="customerbody">


  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="height: 60px;">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
          <img src="../static/img/logo.png" height="15" alt="MDB Logo" loading="lazy"
            style="transform: scale(2.5); margin-left:20px;" />
        </a>
      </div>
      <!-- Collapsible wrapper -->

      <!-- Right elements -->
      <div class="d-flex align-items-center">
        <!-- Icon -->
        <a class="link-secondary me-3">
          <i class="fa-solid fa-house itag" role="button" id="homebtn"></i>
        </a>
        <a class="link-secondary me-3">
          <i class="fa-solid fa-bag-shopping itag" role="button" id="orderbtn"></i>
        </a>
        <a class="link-secondary me-3">
          <i class="fas fa-shopping-cart itag" role="button" id="cartbtn"></i>
        </a>


        <!-- Avatar -->
        <div class="dropdown">

          <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#" id="navbarDropdownMenuAvatar"
            role="button" data-mdb-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user itag"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
            <li>
              <a class="dropdown-item" id="settingsbtn">Settings</a>
            </li>
            <li>
              <a class="dropdown-item" id="logoutbtn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
  <div class="col-lg-10 mx-auto" style="margin-top:30px;" id="listfoods"></div>
  <div class="col-lg-10 mx-auto" style="margin-top:30px;">
    <div id="listcart" style="display:none">No items in the cart</div>
  </div>

  <div class="modal fade" id="ordersmodal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">View Orders</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="col-lg-10 mx-auto" style="margin-top:25px">
            <div class="nscroll">
              <table class="table">
                <thead>
                  <th>Bill Number</th>
                  <th>Purchased Date</th>
                  <th>Total Price</th>
                  <th></th>
                </thead>
                <tbody id="ivoicetable">

                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btns" data-mdb-dismiss="modal" aria-label="Close">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="passwordmodal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Change Password</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="col-lg-10 mx-auto">
          <div class="form-group">
            <label for="cpswd">Current Password</label>
            <input type="password" class="form-control" id="cpswd" placeholder="Type your password">
          </div>
          <br />
          <div class="form-group">
            <label for="npswd">New Password</label>
            <input type="password" class="form-control" id="npswd" placeholder="Type your password">
          </div>
          <br />
          <div class="form-group">
            <label for="npswd2">Confirm Password</label>
            <input type="password" class="form-control" id="npswd2" placeholder="Type your password">
          </div>
          <br />
          <br />
          <div align="center">
            <button class="btn btns" id="changepassword">Change Password</button>
          </div>
        </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <div class="" style="display: none">

    <table class="table" id="invoicetable">
      <thead>
        <th>SL. No</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th align="right">Total Price</th>
      </thead>
      <tbody id="invoicedata"></tbody>
    </table>

  </div>
  <input type="hidden" id="fname" value="{{fname}}">

  <!-- MDB -->
  <script type="text/javascript" src="static/js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.2.3/jspdf.plugin.autotable.js"></script>

  <script>

    function getProductDetails() {
      dstr = ""
      $.ajax({
        url: "/getfoodlist",
        success: function (response) {
          for (let i = 0; i < response.length; i++) {
            dstr += "<br/><h2>" + response[i][0] + "</h2>"
            dstr += "<div class='row'>"
            for (let j = 0; j < response[i][1].length; j++) {
              respdata = [
                "#tbox" + i + "" + j,  //ID
                response[i][1][j][0],  //Product Name
                response[i][1][j][2],  //Price
                response[i][1][j][1],  //Quantity
                response[i][1][j][3]  //Image
              ]
              dstr += "<div class='col-lg-3'><div class='card'>" +
                "<img src='" + response[i][1][j][3] + "' class='card-img-top' style='height: 200px' />" +
                "<div class='card-body' align='center'>" +
                "<h6 class='card-title'>" + response[i][1][j][0] + "</h6>" +
                "<p class='card-text'>Price: â‚¹" + response[i][1][j][2] +
                "<br/>Available quantity: " + response[i][1][j][1] + "</p>" +
                "<input type='number' min=1 max=999 style='border: 2px solid rgba(0,0,0,0.75); border-radius:20px;text-align:center;margin-right:10px;height: 40px;' value=1 onkeyup='validate(\"#tbox" + i + "" + j + "\")' id='tbox" + i + "" + j + "'>" +
                "<button class='btn btns' onclick='add2cart(" + JSON.stringify(respdata) + ")'>Add to cart</button>" +
                "</div>" +
                "</div></div>"
            }
            dstr += "</div>"

          }
          $("#listfoods").html(dstr)
        }
      })
    }

    function validate(data) {
      try {
        val = parseInt($(data).val())
        if (val > 0 && val <= 999) {
          $(data).val(val)
        } else {
          $(data).val(1)
        }

      } catch (e) {
        alert(e)
        $(data).val(1)
      }
    }

    function getdate() {

      var currentDate = new Date();

      var day = currentDate.getDate();
      var month = currentDate.getMonth() + 1; // Note: January is month 0
      var year = currentDate.getFullYear();

      // Formatting day and month to have leading zeros if necessary
      day = day < 10 ? "0" + day : day;
      month = month < 10 ? "0" + month : month;

      var formattedDate = year + "-" + month + "-" + day;

      return formattedDate;
    }

    function makechild(data) {

    function save2server() {
      ls = dictls
      for (var key in ls) {
        ls[key].splice(-2, 1);
      }

      $.ajax({
